<body><div id="controlwrap"><div id="info">i</div><div id="controls"><p class="info">Just grabbing some random flickr photos and blending them using a CSS background image blend, here is a <a href="index_c.html">canvas version</a>.</p>
	Blend Mode: <select name="mode" id="mode"  onchange="swapmode();return true;" size="1">
		<option value="multiply" >multiply</option>
		<option value="screen">screen</option>
		<option value="overlay">overlay</option>
		<option value="darken">darken</option>
		<option value="lighten">lighten</option>
		<option value="color-dodge">color-dodge</option>
		<option value="color-burn">color-burn</option>
		<option value="hard-light">hard-light</option>
		<option value="soft-light">soft-light</option>
		<option value="difference">difference</option>
		<option value="exclusion" selected>exclusion</option>
		<option value="hue">hue</option>
		<option value="saturation">saturation</option>
		<option value="color">color</option>
		<option value="luminosity">luminosity</option>		
	</select>   <input type="checkbox" name="pauseshow" value="pauseshow" id="pauseshow" onchange="checkpause();return true;"><label for="pauseshow"> Pause Show</label></div></div>

<div id="pic">
	<p id="licenses" class="info"></p>
</div>

	replace <YOUR-API-KEY-HERE> below with your Flickr API key.
